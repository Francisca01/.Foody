<!DOCTYPE html>
<html>
<head>
	<title>Foody</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="description" content="Restaurantes Register">
	<meta name="author" content="Francisca Costa, Leonardo Vieira, Tomás Braga">

	<!-- Styles - CSS -->
	<link rel="stylesheet" href="../css/style.css">

	<!-- Links Externos -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/739a3f8b60.js" crossorigin="anonymous"></script>
</head>

<body id="body">
	<section id="mySidenav" class="sidenav">
		<div class="side-top">
			<!-- <a onclick="goBack()" <i class="fas fa-long-arrow-alt-left"></i></a> --> 	
			<img src="../images/logo.png">
		</div>
		<div class="side-bottom">
			<a href="../index.html"><i class="fas fa-home"></i></a>
			<a href="#"><i class="fas fa-shopping-cart"></i></a>
			<a href="#"><i class="fas fa-user selected"></i></a>
		</div>	
	</section>



	<div id="register">
		<section id="left-main" style="background-color: #A8645E !important">
			<div>
				<h1 style="color: #fff !important;">Novo por Aqui?</h1>
				<h5 style="color: #fff !important;">Restaurantes</h5>
			</div>
		</section>

		<section id="right-main">
			<form class="register-form" action="processaRestauranteRegisto.php" method="POST">
				<div class="row">
					<h5>Dados Pessoais</h5>
					<hr style="border-color: #A8645E !important;">
				</div>

				<!-- Nome de Utilizador e Data de Nascimento -->
				<div class="row">
					<div class="col-md-12"  style="display: block;">
						<div class="form-group" style="position: static;">
							<input type="text" class="form-control" id="nomeRestaurante" name="nomeRestaurante" placeholder="Nome do Restaurante">
						</div>
					</div>
				</div>

				<!-- Email -->
				<div class="row">
					<div class="col-md-12" style="display: block;">
						<div class="form-group" style="position: static;">
							<input type="email" class="form-control" id="emails" name="emails" placeholder="Email">
						</div>
					</div>
				</div>

				<!-- Password e Repetir Password -->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<input type="password" class="form-control" id="password2" name="password2" placeholder="Repetir Password">
						</div>
					</div>
				</div>

				<!-- Telemovel e NIF -->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<input type="tel" class="form-control" id="telemovel" name="telemovel" placeholder="Telemóvel">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" id="nif" name="nif" placeholder="NIF">
						</div>
					</div>
				</div>


				<div class="row">
					<h5>Morada</h5>
					<hr style="border-color: #A8645E !important;">
				</div>

				<!-- Rua e Nº -->
				<div class="row">
					<div class="col-md-9">
						<div class="form-group">
							<input type="text" class="form-control" id="rua" name="rua" placeholder="Rua">
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<input type="number" class="form-control" id="numero" name="numero" placeholder="Nº">
						</div>
					</div>
				</div>

				<!-- Andar, CP e Localidade -->
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<input type="text" class="form-control" id="andar" name="andar" placeholder="Andar">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<input type="text" class="form-control" id="codigoPostal" name="codigoPostal" placeholder="Código-Postal">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<input type="text" class="form-control" id="localidade" name="localidade" placeholder="Localidade">
						</div>
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-primary" style="
					margin-top: 35px;
					padding: .375rem .75rem !important;
					">Efetuar Registo</button>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
