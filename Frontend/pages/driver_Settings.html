<!DOCTYPE html>
<html>

<head>
    <title>Foody</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Condutores - Defnições">
    <meta name="author" content="Francisca Costa, Leonardo Vieira, Tomás Braga">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Styles - CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <section>
        <div class="nav-wrapper">
            <a href="../index1.html" class="side-top brand-logo"><img src="../images/logo.png"></a>
            <div class="">
                <ul id="nav-mobile" class="side-bottom hide-on-med-and-down">
                    <li><a href="../index1.html"><i class="material-icons">home</i></a></li>
                    <li><a href="../pages/login.html"><i class="material-icons">people</i></a></li>
                    <li><a href=""><i class="material-icons selected">settings</i></a></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="left-main" style="background-color: #707070;">
        <div style="text-align: center;">
            <h2 style="color: #fff !important; top: 0;">Condutores | Página de Gestão</h2>

            <br><br>

            <img src="../images/profile_driver.png">
            <h3 style="color: #fff !important;">Nome do Condutor</h3>
        </div>
    </section>

    <section class="right-main register">
        <div class="row options">
            <div class="">
                <ul class="tabs">
                    <li class="tab"><a href="#dadosPessoais">Dados de Utilizador</a></li>
                    <li class="tab"><a href="#morada">Dados da Morada</a></li>
                </ul>
            </div>
        </div>

        <form id="dadosPessoais" action="#">
            <!-- Nome de Utilizador e Data de Nascimento -->
            <div class="row">
                <div class="input-field col s6">
                    <label for="autocomplete-input">Nome de Utilizador</label>
                    <input type="text" class="input-field autocomplete">
                </div>
                <div class="input-field col s6">
                    <input type="date" class="form-control" id="" placeholder="Data de Nascimento">
                </div>
            </div>

            <!-- Email -->
            <div class="row">
                <div class="input-field col s6">
                    <label for="autocomplete-input">Email</label>
                    <input type="email" class="input-field autocomplete">
                </div>
                <div class="input-field col s6">
                    <label for="autocomplete-input">Password</label>
                    <input type="password" class="input-field autocomplete">
                </div>
            </div>

            <!-- Password e Repetir Password -->
            <div class="row">

                <div class="input-field col s6">
                    <label for="autocomplete-input">Telemóvel</label>
                    <input type="tel" class="input-field autocomplete">
                </div>
                <div class="input-field col s6">
                    <label for="autocomplete-input">NIF</label>
                    <input type="text" class="input-field autocomplete">
                </div>
            </div>

            <!-- Telemovel e NIF -->
            <div class="row">
                <select class="input-field">
                    <option value="" disabled selected>Tipo de Veículo</option>
                    <option value="1">Carro</option>
                    <option value="2">Moto</option>
                </select>
            </div>
            <div class="row">
                <button type="submit" class="btn waves-effect waves-light">Salvar</button>
            </div>
        </form>

        <form id="morada">
            <div class="row">
                <div class="input-field col s6">
                    <label for="autocomplete-input">Rua</label>
                    <input type="text" class="input-field autocomplete">
                </div>
                <div class="input-field col s6">
                    <label for="autocomplete-input">Nº</label>
                    <input type="text" class="input-field autocomplete">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <label for="autocomplete-input">Andar</label>
                    <input type="text" class="input-field autocomplete">
                </div>
                <div class="input-field col s6">
                    <label for="autocomplete-input">Código Postal</label>
                    <input type="text" class="input-field autocomplete">
                </div>
                <div class="input-field col s6">
                    <label for="autocomplete-input">Localidade</label>
                    <input type="text" class="input-field autocomplete">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn waves-effect waves-light">Salvar</button>
            </div>
        </form>
    </section>

</body>

</html>

<script>
    function goBack() {
        window.history.back();
    }

    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init();

        var instance = M.AutoInit();
    });

    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init();

        var instance = M.AutoInit();

    });


</script>
